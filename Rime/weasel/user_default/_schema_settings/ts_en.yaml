switches:
 - {name: ascii_mode,     reset: 0, states: [汉, 英]}
 - {name: ascii_punct,              states: ["中", " "]}
 - {name: full_shape,               states: [" ", "全"]}
 - {name: fil_trans,      reset: 0, states: [" ", "译"]}
 - {name: fil_Unicode,    reset: 0, states: ["字", "码"]}
 - {name: fil_KijinSeija, reset: 0, states: ["正", "倒"]}
array:
 bindings:
  - {accept: "Control+minus", select: ts_cn_quanpin, when: always}
  - {accept: "Control+equal", select: ts_cn, when: always}
  - {accept: "Shift+6", toggle: fil_trans, when: always}
map:
 menu: {page_size: 7}
 style:
  layout:
   min_height: 117
   min_width: 117