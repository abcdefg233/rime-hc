# 引用通用配置文件：
__include: ts__detail.yaml:/
# 引用特殊配置文件：
__include: _schema_settings/ts_cn_quanpin.yaml:/map
switches: {__include: _schema_settings/ts_cn_quanpin.yaml:/switches}
# 引用方案快捷键：
__patch:
 key_binder/bindings/+: {__include: _schema_settings/ts_cn_quanpin.yaml:/array/bindings}
schema:
 __include: _schema_settings/_global:/schema
 schema_id: ts_cn_quanpin
 name: 『蹄垫全拼』
 description: |
  蹄垫系列方案之全拼
__patch:
 schema/dependencies/+:
  - ts_en # 英文
  - module_lock_quanpin # 固定
  - module_dmma_quanpin # 辅助码
  - module_cn_en_quanpin # 混输
__patch:
 - engine/processors/@after 2:      "lua_processor@select_character"
 - engine/translators/@after last:  "lua_translator@module_dmma_upper"
 - engine/translators/@after last:  "lua_translator@ts_cn_quanpin"
 - engine/translators/@after last:  "lua_translator@ts_en"
 - engine/translators/@after last:  "lua_translator@module_cn_en"
 - engine/translators/@after last:  "lua_translator@recorder"
abc_segmentor: {extra_tags: [ts_en, abc]}
module_cn_jian: {initial_quality: 64, dictionary: module_cn_jian, enable_user_dict: false, enable_sentence: false, enable_completion: false}
module_lock: {initial_quality: 1, dictionary: module_lock_quanpin, enable_user_dict: false, enable_sentence: false, comment_format: [xform/.+//]}
translator: {initial_quality: 1, dictionary: ts_cn, user_dict: ts_cn_quanpin, prism: ts_cn_quanpin}
module_cn_en: {initial_quality: 1, dictionary: module_cn_en_quanpin, user_dict: module_cn_en_quanpin}
module_en: {__include: ts_en.schema.yaml:/translator, tag: ts_en}
module_dmma: {dictionary: module_dmma_quanpin, enable_user_dict: false, spelling_hints: 99, comment_format: {__include: _schema_settings/ts_cn:/map/module_dmma/comment_format}}
recognizer:
 lua:
  calculator: '\'                                     #计算器
  quickstart: '/'                                     #快速启动
  unicode: 'U'                                        #Unicode
  number_uppercaser: 'V'                              #汉字数字+金额 整数支持最高52位
  custom_symbol: 'v'                                  #符号
 patterns:                                            #pattern 中单个 \ 要用 \\\\ 双重转义来表示
  calculator: "^\\\\.*"                               #计算器
  quickstart: "^/.*"                                  #快速启动
  unicode: "^U(?:[HDOB]?[a-f0-9]*|[a-f0-9]*[HDOB]?)$" #Unicode
  number_uppercaser: "^V.*"                           #汉字数字+金额 整数支持最高52位
  custom_symbol: "^v(?:[0-9]|10|[A-Za-z]+)?"          #符号