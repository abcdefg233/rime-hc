schema:
 __include: _schema_settings/_global:/schema
 name: "『方案练习』"
 schema_id: ts_fanganlianxi
 description: |
  蹄垫系列方案之方案练习
switches:
 - {name: ascii_mode,reset: 0,states: ["中文", "英文"]}
engine:
 processors:
  - key_binder
  - speller
  - lua_processor@ts_fanganlianxi_p
  - selector
  - navigator
  - express_editor
 segmentors:
  - abc_segmentor
 translators:
  - lua_translator@ts_fanganlianxi_t
speller:
 alphabet: qwertyuiopasdfghjkl;z
 initials: z
key_binder:
 bindings:
  - {accept: "Control+KP_1", select: ts_cn, when: always}
  - {accept: "Control+KP_2", select: ts_cn_quanpin, when: always}
  - {accept: "Control+KP_3", select: ts_triple, when: always}
  - {accept: "Control+KP_4", select: ts_en, when: always}
  - {accept: "Control+KP_5", select: ts_mini_linga, when: always}
  - {accept: "Control+KP_6", select: ts_fanganlianxi, when: always}
  - {accept: "Control+KP_0", select: .next, when: always}